<section id="skills">
	<h2>Skills</h2>
	{{ range $.Site.Data.skills }}
		{{ $skill_names := slice }}
		{{ range .skills }}
			{{ $skill_names = $skill_names | append .name }}
		{{ end }}
		<p>{{ .grouping }}: <span class="font-italic">{{ delimit $skill_names ", " }}</span></p>
	{{ end }}
</section>
