<section class="resume-section p-3 p-lg-5 d-flex flex-column" id="{{ .Scratch.Get "sectionId" }}">
  <div class="my-auto" id="{{ .Scratch.Get "sectionId" }}-content">
    <h2 class="mb-5"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
    <p>{{ .Content }}</p>
    {{ $featuredPages := where .Pages "Params.featured" true }}
    {{ range $featuredPages }}
      {{ partial (printf "%s%s" .Section "Summary") . }}
    {{ end }}
  </div>
  {{ if gt .Pages $featuredPages }}
    <div class="my-auto">
		<form action="{{ .Permalink }}">
			<button type="submit">See all posts</button>
		</form>
    </div>
  {{ end }}
</section>
